name: crypto-ingest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (you can change later)

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # DB (Supabase)
      PGHOST: ${{ secrets.PGHOST }}
      PGPORT: ${{ secrets.PGPORT }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}

      # Ingest config
      SYMBOL: "BTCUSD"
      GRANULARITY: "60"
      BACKFILL_DAYS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install psycopg2-binary requests python-dateutil; fi
      - name: Debug files
        run: |
          pwd
          ls -la
          ls -la ingest || true

      


